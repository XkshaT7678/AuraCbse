<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Haven</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #1a1a2e;
            color: white;
            overflow: hidden;
        }
        /* Particles Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(to right, #141e30, #243b55);
        }
        /* Main Container */
        .container {
            text-align: center;
            padding: 50px;
            position: relative;
            z-index: 1;
        }
        /* Title */
        .title {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 20px;
        }
        /* Search Bar */
        #searchBar {
            width: 60%;
            padding: 12px;
            font-size: 18px;
            border: none;
            outline: none;
            border-radius: 50px;
            text-align: center;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        #searchBar:focus {
            width: 70%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        /* Book List */
        .book-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }
        /* Book Card */
        .book-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            width: 250px;
            margin: 10px;
            border-radius: 10px;
            text-align: center;
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .book-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }
        /* Download Button */
        .download-btn {
            display: inline-block;
            padding: 10px 15px;
            background: #ff9800;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: 0.3s;
            font-weight: bold;
        }
        .download-btn:hover {
            background: #ff5722;
        }
    </style>
</head>
<body>

    <!-- Particles.js Background -->
    <div id="particles-js"></div>

    <div class="container">
        <h1 class="title">Book Haven</h1>
        <input type="text" id="searchBar" placeholder="Search for a book..." onkeyup="searchBooks()">
        
        <div class="book-list" id="bookList">
            <!-- Book Cards will be added dynamically -->
        </div>
    </div>

    <script>
        // Initialize Particles.js
        document.addEventListener("DOMContentLoaded", function () {
            particlesJS("particles-js", {
                particles: {
                    number: { value: 100 },
                    size: { value: 3 },
                    move: { speed: 2 },
                    line_linked: { enable: true, distance: 150 }
                }
            });

            // Books Array (Add Your Own Books Here)
            const books = [
                { title: "The Great Gatsby", link: "https://example.com/gatsby.pdf" },
                { title: "1984", link: "https://example.com/1984.pdf" },
                { title: "Moby Dick", link: "https://example.com/moby.pdf" },
                { title: "The Alchemist", link: "https://example.com/alchemist.pdf" },
                { title: "Rich Dad Poor Dad", link: "https://example.com/richdad.pdf" }
            ];

            const bookList = document.getElementById("bookList");

            function displayBooks() {
                bookList.innerHTML = "";
                books.forEach(book => {
                    let bookCard = `
                        <div class="book-card">
                            <h3>${book.title}</h3>
                            <a href="${book.link}" class="download-btn" download>Download</a>
                        </div>
                    `;
                    bookList.innerHTML += bookCard;
                });
            }

            displayBooks();
        });

        // Search Function
        function searchBooks() {
            let input = document.getElementById("searchBar").value.toLowerCase();
            let bookCards = document.querySelectorAll(".book-card");

            bookCards.forEach(card => {
                let title = card.querySelector("h3").textContent.toLowerCase();
                card.style.display = title.includes(input) ? "block" : "none";
            });
        }
    </script>

</body>
</html>
