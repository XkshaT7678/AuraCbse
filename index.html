<!DOCTYPE html>
  <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #0a0f24;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        #intro-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            animation: fadeOut 2s forwards 1.5s;
        }
        #intro-logo {
            width: 200px;
            animation: zoomInOut 2s ease-in-out infinite;
        }
        @keyframes zoomInOut {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        @keyframes fadeOut {
            100% { opacity: 0; visibility: hidden; }
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .header {
            width: 100%;
            font-size: 36px;
            font-weight: bold;
            padding: 15px 0;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.8);
        }
        .orange-box {
            display: inline-block;
            background: orange;
            padding: 5px 15px;
            color: black;
            border-radius: 5px;
        }
        .content-box {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo-container {
            width: 270px;
            height: 270px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            box-shadow: 0px 0px 50px rgba(255, 255, 255, 0.4);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .logo-container:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 70px rgba(255, 255, 255, 0.7);
        }
        .logo {
            width: 240px;
            border-radius: 50%;
            padding: 10px;
            filter: drop-shadow(0px 0px 15px rgba(255, 255, 255, 0.5));
        }
        .button {
            padding: 15px 40px;
            background: linear-gradient(45deg, #ff9d00, #ff2d00);
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            margin-top: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 15px rgba(255, 45, 0, 0.7);
        }
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 45, 0, 1);
        }
        .quote-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            font-size: 20px;
            font-weight: bold;
            width: 85%;
            max-width: 500px;
            margin-top: 20px;
        }
        .footer {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div id="intro-screen"> 
        <img id="intro-logo" src="topper-hub-logo.jpg" alt="Topper Hub Logo"> 
    </div>
    <div id="particles-js"></div>
    <div class="header">Power <span class="orange-box">HUB</span></div>
    <div class="content-box"> 
        <div class="logo-container"> 
            <img src="topper-hub-logo.jpg" class="logo"> 
        </div> 
        <a href="/main" class="button">üè¥‚Äç‚ò†Ô∏è Get Started üè¥‚Äç‚ò†Ô∏è</a> 
        <div class="quote-box">"Success is the sum of small efforts, repeated day in and day out."</div> 
    </div>
    <div class="footer">MADE WITH ‚ù§Ô∏è BY TOPPER HUB</div>
</body>
</html>
