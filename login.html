<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Key</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    /* General Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #000428, #004e92);
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    /* Particles Background */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Neon Glow Container */
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 183, 255, 0.5);
      text-align: center;
      width: 400px;
      animation: floatUp 1.5s ease-in-out;
    }

    h2 {
      font-size: 26px;
      color: #00eaff;
      text-shadow: 0 0 10px rgba(0, 234, 255, 0.8);
    }

    p {
      font-size: 15px;
      margin-bottom: 20px;
      color: #dcdcdc;
    }

    /* Buttons */
    .button {
      display: inline-block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      color: #fff;
      border: 2px solid #00eaff;
      background: transparent;
      border-radius: 8px;
      cursor: pointer;
      margin: 8px 0;
      font-weight: 600;
      transition: all 0.3s ease-in-out;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }

    .button:hover {
      background: #00eaff;
      color: #000;
      box-shadow: 0 0 15px rgba(0, 234, 255, 0.7);
    }

    .loading {
      font-size: 14px;
      color: #ffcb6b;
      margin-top: 10px;
      display: none;
    }

    /* Floating Animation */
    @keyframes floatUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <h2>Generate Your Access Key</h2>
    <p>Click a button below to generate your key.<br>Validity: 8 hours ‚è∞</p>
    <button id="server02" class="button">Server 01</button>
    <button id="server03Url" class="button">Server 02</button><br>
    <button id="recommendServer" class="button">Server 03</button><br>
    <button id="watchVideo" class="button">How To Generate Key</button>
    <p class="loading" id="loadingMessage">Generating URL, please wait...</p>
  </div>

  <script>
    /* Particles.js Configuration */
    particlesJS("particles-js", {
      particles: {
        number: { value: 100, density: { enable: true, value_area: 800 } },
        color: { value: "#00eaff" },
        shape: { type: "circle" },
        opacity: { value: 0.6, anim: { enable: true, speed: 1, opacity_min: 0.1 } },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: "#00eaff", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 2, out_mode: "out" }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: true, mode: "push" } },
        modes: { grab: { distance: 140, line_linked: { opacity: 1 } } }
      },
      retina_detect: true
    });

    /* JavaScript Logic */
    const urls = {
      server02: 'https://gurujiurl.com/JQTbgZ',
      server03: 'https://gurujiurl.com/JQTbgZ',
      recommendServer: 'https://gurujiurl.com/JQTbgZ',
      tutorialVideo: 'https://youtu.be/WW1m2F-jhYc?si=x0zUnVmsceZ0ibne'
    };

    function setTemporaryCookieAndRedirect(cookieName, url) {
      if (!url) return alert('Invalid URL!');
      document.cookie = `${cookieName}=true; path=/; max-age=${5 * 60 * 60}`;
      window.location.href = url;
    }

    document.getElementById('server02').addEventListener('click', () => setTemporaryCookieAndRedirect('server02KeyGenerated', urls.server02));
    document.getElementById('server03Url').addEventListener('click', () => setTemporaryCookieAndRedirect('server03KeyGenerated', urls.server03));
    document.getElementById('recommendServer').addEventListener('click', () => setTemporaryCookieAndRedirect('recommendServerKeyGenerated', urls.recommendServer));
    document.getElementById('watchVideo').addEventListener('click', () => window.open(urls.tutorialVideo, '_blank'));
  </script>
</body>
</html>
