<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
        }
        .feedback-container {
            width: 380px;
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(12px);
        }
        h2 {
            margin-bottom: 15px;
            color: #fff;
        }
        .stars {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin: 15px 0;
        }
        .stars i {
            font-size: 26px;
            color: #ddd;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .stars i.active {
            color: #ffcc00;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }
        textarea {
            height: 80px;
            resize: none;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #ffcc00;
            color: #333;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: #e6b800;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="feedback-container">
        <h2>Give Us Your Feedback</h2>
        <input type="text" id="name" placeholder="Your Name">
        <input type="text" id="location" placeholder="State, Country">
        <input type="text" id="telegram" placeholder="Telegram Username">
        <input type="text" id="phone" placeholder="Phone Number">
        
        <div class="stars">
            <i class="star" data-value="1">★</i>
            <i class="star" data-value="2">★</i>
            <i class="star" data-value="3">★</i>
            <i class="star" data-value="4">★</i>
            <i class="star" data-value="5">★</i>
        </div>

        <textarea id="feedback" placeholder="Write your feedback here..."></textarea>
        <button onclick="submitFeedback()">Submit</button>
    </div>

    <script>
        let stars = document.querySelectorAll('.star');
        let selectedRating = 0;

        stars.forEach(star => {
            star.addEventListener('click', function() {
                selectedRating = this.getAttribute('data-value');
                stars.forEach(s => s.classList.remove('active'));
                for (let i = 0; i < selectedRating; i++) {
                    stars[i].classList.add('active');
                }
            });
        });

        function submitFeedback() {
            let name = document.getElementById('name').value.trim();
            let location = document.getElementById('location').value.trim();
            let telegram = document.getElementById('telegram').value.trim();
            let phone = document.getElementById('phone').value.trim();
            let feedbackText = document.getElementById('feedback').value.trim();
            let botToken = "YOUR_BOT_TOKEN";  // Replace with your bot token
            let chatId = "YOUR_CHANNEL_CHAT_ID";  // Replace with your channel ID

            if (!name || !location || !telegram || !phone || selectedRating == 0 || feedbackText === "") {
                alert("Please fill in all fields before submitting!");
                return;
            }

            let message = `🚀 *New Feedback Received!* 🚀\n\n` +
                          `⭐ *Rating:* ${selectedRating}/5\n` +
                          `👤 *Name:* ${name}\n` +
                          `📍 *Location:* ${location}\n` +
                          `📞 *Contact:* ${telegram} (${phone})\n` +
                          `💬 *Feedback:* ${feedbackText}`;

            let url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}&parse_mode=Markdown`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        alert("Thank you for your feedback! It has been sent successfully.");
                        document.getElementById('name').value = "";
                        document.getElementById('location').value = "";
                        document.getElementById('telegram').value = "";
                        document.getElementById('phone').value = "";
                        document.getElementById('feedback').value = "";
                        stars.forEach(s => s.classList.remove('active'));
                        selectedRating = 0;
                    } else {
                        alert("Error sending feedback. Please try again.");
                    }
                })
                .catch(error => {
                    alert("Error sending feedback. Please check your bot and channel settings.");
                    console.error(error);
                });
        }
    </script>

</body>
</html>
