<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1f1c2c, #928DAB);
            overflow: hidden;
            position: relative;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .feedback-container {
            width: 380px;
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
        }
        h2 {
            margin-bottom: 10px;
            font-size: 22px;
            font-weight: bold;
        }
        .stars {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 15px 0;
        }
        .stars i {
            font-size: 26px;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: transform 0.2s, color 0.3s;
        }
        .stars i.active {
            color: #fbc02d;
            transform: scale(1.1);
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            transition: 0.3s ease;
        }
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        textarea {
            height: 90px;
            resize: none;
        }
        input:focus, textarea:focus {
            background: rgba(255, 255, 255, 0.3);
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: linear-gradient(90deg, #ff8c00, #ff3e00);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }
        button:hover {
            background: linear-gradient(90deg, #ff3e00, #ff8c00);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="feedback-container">
        <h2>We Value Your Feedback!</h2>
        <input type="text" id="name" placeholder="Your Name">
        <input type="text" id="location" placeholder="State, Country">
        <input type="text" id="telegram" placeholder="Telegram Username">
        <input type="text" id="phone" placeholder="Phone Number">
        
        <div class="stars">
            <i class="star" data-value="1">★</i>
            <i class="star" data-value="2">★</i>
            <i class="star" data-value="3">★</i>
            <i class="star" data-value="4">★</i>
            <i class="star" data-value="5">★</i>
        </div>

        <textarea id="feedback" placeholder="Share your experience..."></textarea>
        <button onclick="submitFeedback()">Submit Feedback</button>
    </div>

    <script>
        let stars = document.querySelectorAll('.star');
        let selectedRating = 0;

        stars.forEach(star => {
            star.addEventListener('click', function() {
                selectedRating = this.getAttribute('data-value');
                stars.forEach(s => s.classList.remove('active'));
                for (let i = 0; i < selectedRating; i++) {
                    stars[i].classList.add('active');
                }
            });
        });

        function submitFeedback() {
            let name = document.getElementById('name').value.trim();
            let location = document.getElementById('location').value.trim();
            let telegram = document.getElementById('telegram').value.trim();
            let phone = document.getElementById('phone').value.trim();
            let feedbackText = document.getElementById('feedback').value.trim();
            let botToken = "7608906465:AAH36EqbcFIBtRfZLnmPVD0yu3byxzqKJ6w";  // Replace with actual bot token
            let chatId = "-1002329884512";  // Replace with your Telegram channel/group ID

            if (!name || !location || !telegram || selectedRating == 0 || feedbackText === "") {
                alert("Please fill in all fields before submitting!");
                return;
            }

            let message = `🚀 *New Feedback Received!* 🚀\n\n` +
                          `⭐ *Rating:* ${selectedRating}/5\n` +
                          `👤 *Name:* ${name}\n` +
                          `📍 *Location:* ${location}\n` +
                          `📞 *Contact:* ${telegram} (${phone})\n` +
                          `💬 *Feedback:* ${feedbackText}`;

            let url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}&parse_mode=Markdown`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        alert("Thank you for your feedback! It has been sent successfully.");
                        document.getElementById('name').value = "";
                        document.getElementById('location').value = "";
                        document.getElementById('telegram').value = "";
                        document.getElementById('phone').value = "";
                        document.getElementById('feedback').value = "";
                        stars.forEach(s => s.classList.remove('active'));
                        selectedRating = 0;
                    } else {
                        alert("Error sending feedback. Please try again.");
                    }
                })
                .catch(error => {
                    alert("Error sending feedback. Please check your bot and channel settings.");
                    console.error(error);
                });
        }

        particlesJS("particles-js", {
            particles: {
                number: { value: 100 },
                size: { value: 3 },
                move: { speed: 2 },
                color: { value: "#ffffff" },
                line_linked: { enable: true, distance: 150, color: "#ffffff" }
            }
        });
    </script>

</body>
</html>
