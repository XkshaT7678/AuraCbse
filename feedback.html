<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedbacks</title>

    <!-- Swiper.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">

    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* Title */
        h2 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #0077b6;
        }

        /* Swiper Container */
        .swiper {
            width: 100%;
            max-width: 1100px;
            padding: 20px;
        }

        /* Swiper Slide (Feedback Card) */
        .swiper-slide {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .swiper-slide:hover {
            transform: scale(1.05);
        }

        /* Feedback Text */
        .feedback-text {
            font-size: 1rem;
            font-style: italic;
            color: #555;
        }

        /* User Info */
        .feedback-user {
            margin-top: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #0077b6;
        }

        /* Telegram and Ratings */
        .feedback-details {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        /* Pagination */
        .swiper-pagination {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>üí¨ User Feedbacks</h2>

    <!-- Swiper Container -->
    <div class="swiper feedback-swiper">
        <div class="swiper-wrapper">
            <!-- Feedback Data as JSON -->
            <script type="application/json" id="feedback-data">
                [
                    {
                        "text": "This platform is a game-changer for students!",
                        "name": "Rahul Sharma",
                        "location": "India",
                        "rating": "‚≠ê 5"
                    },
                    {
                        "text": "Amazing resources, absolutely free!",
                        "name": "Priya Verma",
                        "location": "Delhi, India",
                        "rating": "‚≠ê 5"
                    },
                    {
                        "text": "I found everything I needed in one place!",
                        "name": "Akash Gupta",
                        "location": "Mumbai, India",
                        "rating": "‚≠ê 4.8"
                    },
                    {
                        "text": "This is a very useful website for every student. They make education free by providing valuable resources, which helped me a lot. Thanks for this!",
                        "name": "Chirag Wadhwa",
                        "location": "Haryana, India",
                        "rating": "‚≠ê 5",
                        "telegram": "Harsh Wadhwa"
                    }
                ]
            </script>
        </div>
        <!-- Swiper Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper.js Script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        // Parse feedback data from JSON
        const feedbackData = JSON.parse(document.getElementById('feedback-data').textContent);
        const wrapper = document.querySelector('.swiper-wrapper');

        feedbackData.forEach(feedback => {
            const slide = document.createElement('div');
            slide.classList.add('swiper-slide');
            slide.innerHTML = `
                <p class="feedback-text">"${feedback.text}"</p>
                <p class="feedback-user">- ${feedback.name}</p>
                <p class="feedback-details">üìç ${feedback.location} | ${feedback.rating} ${feedback.telegram ? '| Telegram: ' + feedback.telegram : ''}</p>
            `;
            wrapper.appendChild(slide);
        });

        // Initialize Swiper.js
        var swiper = new Swiper('.feedback-swiper', {
            slidesPerView: 1,
            spaceBetween: 20,
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            breakpoints: {
                768: { slidesPerView: 2 },
                1024: { slidesPerView: 3 }
            }
        });
    </script>

</body>
</html>
