<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0a192f;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            text-align: center;
            color: #ffffff;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .error-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 172, 238, 0.3);
            max-width: 500px;
            width: 90%;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .glitch {
            font-size: 2rem;
            font-weight: bold;
            color: #00acee;
        }

        p {
            font-size: 1.2rem;
            margin: 15px 0;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #00acee, #0078b8);
            color: #fff;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 172, 238, 0.3);
            cursor: pointer;
            border: none;
            outline: none;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 172, 238, 0.5);
        }

        .footer-note {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .glitch {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="error-container">
        <div class="glitch">Human Verification</div>
        <p>To proceed, please verify that you are a human.</p>
        <button class="btn" id="verifyBtn">Verify Human</button>
        <p id="verifyingText" style="display: none; color: #00acee;">Verifying...</p>
    </div>

    <script>
        document.getElementById('verifyBtn').addEventListener('click', function() {
            let button = this;
            let verifyingText = document.getElementById('verifyingText');

            button.style.display = 'none';
            verifyingText.style.display = 'block';

            setTimeout(() => {
                window.location.href = "/index";
            }, 3000);
        });

        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#00acee" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 4, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#00acee", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 3 }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" } },
                "modes": { "grab": { "distance": 400 }, "bubble": { "distance": 400, "size": 40, "opacity": 8, "speed": 3 } }
            }
        });
    </script>
</body>
</html>
