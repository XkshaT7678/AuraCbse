<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        /* General Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0a192f;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 172, 238, 0.3);
            max-width: 500px;
            width: 90%;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .loading-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: #00acee;
            margin-bottom: 20px;
            min-height: 24px;
        }

        .glitch {
            font-size: 2rem;
            font-weight: bold;
            color: #00acee;
            position: relative;
            display: inline-block;
        }
    </style>
</head>
<body>

    <!-- Particle Background -->
    <div id="particles-js"></div>

    <!-- Loading Container -->
    <div class="container">
        <p class="loading-text" id="loading-text">Initializing System...</p>
        <p class="glitch">Please Wait...</p>
    </div>

    <!-- JavaScript for Loading Animation & Redirection -->
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#00acee" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 4, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#00acee", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 3 }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" } },
                "modes": { "grab": { "distance": 400 }, "bubble": { "distance": 400, "size": 40, "opacity": 8, "speed": 3 } }
            }
        });

        // Loading Steps
        const loadingSteps = [
            "Connecting to Database...",
            "Fetching Required Data...",
            "Initializing Components...",
            "Verifying Server Status...",
            "Optimizing Performance...",
            "Preparing User Interface...",
            "Finalizing Setup..."
        ];

        let currentStep = 0;
        const loadingText = document.getElementById("loading-text");

        function updateLoading() {
            if (currentStep < loadingSteps.length) {
                loadingText.textContent = loadingSteps[currentStep];
                currentStep++;
                setTimeout(updateLoading, 1000);
            } else {
                window.location.href = "index.html"; // Redirect to index.html after the steps
            }
        }

        // Start Loading Process
        setTimeout(updateLoading, 1000);
    </script>

</body>
</html>
