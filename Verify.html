<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0a192f;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            text-align: center;
            color: #ffffff;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .verification-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 16px;
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 40px rgba(0, 172, 238, 0.3);
            max-width: 500px;
            width: 90%;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .title {
            font-size: 2.2rem;
            font-weight: bold;
            color: #00acee;
            text-shadow: 0 0 10px rgba(0, 172, 238, 0.7);
        }

        p {
            font-size: 1.2rem;
            margin: 15px 0;
            color: rgba(255, 255, 255, 0.9);
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #00acee, #0078b8);
            color: #fff;
            padding: 14px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 172, 238, 0.4);
            cursor: pointer;
            border: none;
            outline: none;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(0, 172, 238, 0.4), transparent);
            transition: transform 0.5s ease-in-out;
            transform: translate(-50%, -50%) scale(0);
        }

        .btn:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 172, 238, 0.5);
        }

        .verifying-text {
            display: none;
            font-size: 1.2rem;
            color: #00acee;
            font-weight: bold;
            animation: fadeText 1s infinite alternate;
        }

        @keyframes fadeText {
            from {
                opacity: 0.4;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            .btn {
                padding: 12px 25px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="verification-box">
        <div class="title">Human Verification</div>
        <p>To proceed, please verify that you are a human.</p>
        <button class="btn" id="verifyBtn">Verify Human</button>
        <p class="verifying-text" id="verifyingText">Verifying...</p>
    </div>

    <script>
        document.getElementById('verifyBtn').addEventListener('click', function() {
            let button = this;
            let verifyingText = document.getElementById('verifyingText');

            button.style.display = 'none';
            verifyingText.style.display = 'block';

            setTimeout(() => {
                window.location.href = "/index";
            }, 3000);
        });

        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 100, "density": { "enable": true, "value_area": 900 } },
                "color": { "value": "#00acee" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 4, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#00acee", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 3 }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" } },
                "modes": { "grab": { "distance": 400 }, "bubble": { "distance": 400, "size": 40, "opacity": 8, "speed": 3 } }
            }
        });
    </script>
</body>
</html>
