<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Success</title>
  <script src="/cookie-validator.js"></script>
  
  <script>
    // Set a universal cookie for domain-wide access
    document.cookie = "ðŸš€=success; path=/; Secure; expires=" + new Date(new Date().getTime() + 24 * 60 * 60 * 1000).toUTCString();

    // Function to get a specific cookie
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    // Check for valid cookies
    const hasValidCookie = getCookie('server01KeyGenerated') ||
      getCookie('server02KeyGenerated') ||
      getCookie('server03KeyGenerated') ||
      getCookie('recommendServerKeyGenerated');

    if (!hasValidCookie) {
      // Redirect to login page if no valid key is found
      window.location.href = 'https://nextedu-official.netlify.app/login/';
    } else {
      // Display for 3 seconds, then redirect
      setTimeout(() => {
        window.location.href = 'https://nextedu-official.netlify.app/';
      }, 3000);
    }
  </script>
  
  <style>
    /* Reset & General Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #264653, #2a9d8f);
      height: 100vh;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
      max-width: 500px;
      animation: fadeIn 1.5s ease-out;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
    }

    h2 {
      font-size: 36px;
      color: #f4a261;
      margin-bottom: 20px;
      text-shadow: 0 4px 10px rgba(244, 162, 97, 0.8);
    }

    p {
      font-size: 18px;
      line-height: 1.8;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 30px;
    }

    .loading {
      font-size: 18px;
      color: #e76f51;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loading span {
      display: inline-block;
      margin: 0 2px;
      animation: bounce 1.2s infinite;
    }

    .loading span:nth-child(2) { animation-delay: 0.2s; }
    .loading span:nth-child(3) { animation-delay: 0.4s; }

    /* Animations */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <h2>ðŸŽ‰ Success!</h2>
    <p>Congratulations! Your login was successful. You are now logged in for the next 8 hours. Enjoy your session!</p>
    <div class="loading">
      <span>.</span><span>.</span><span>.</span>
    </div>
  </div>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    /* Particles.js Configuration */
    particlesJS("particles-js", {
      particles: {
        number: { value: 70, density: { enable: true, value_area: 900 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5, anim: { enable: false } },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 140, color: "#ffffff", opacity: 0.3, width: 1 },
        move: { enable: true, speed: 4, direction: "none", random: false, straight: false, out_mode: "out" }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: true, mode: "push" }, resize: true },
        modes: { grab: { distance: 140, line_linked: { opacity: 1 } }, push: { particles_nb: 4 } }
      },
      retina_detect: true,
    });

    // Cookie validation (Rechecked)
    if (!hasValidCookie) {
      window.location.href = 'https://NextEdu-Official.netlify.app/login/';
    } else {
      setTimeout(() => {
        window.location.href = 'https://nextedu-official.netlify.app/';
      }, 3000);
    }
  </script>
</body>
</html>
