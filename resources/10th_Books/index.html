<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduVerse Book Storage</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            text-align: center;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Particles Background */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Header */
        header {
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
        }

        /* Search Box */
        .search-container {
            margin: 20px 0;
            position: relative;
        }

        input[type="text"] {
            padding: 12px;
            width: 90%;
            max-width: 500px;
            border: none;
            border-radius: 30px;
            text-align: center;
            font-size: 16px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Book Grid */
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1100px;
            margin: auto;
        }

        /* Book Card */
        .book {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }

        .book:hover {
            transform: translateY(-8px);
            box-shadow: 0px 8px 18px rgba(0, 0, 0, 0.3);
        }

        .book img {
            width: 100%;
            max-height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }

        .book h3 {
            margin: 10px 0;
        }

        .download-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .download-btn:hover {
            background: linear-gradient(135deg, #0072ff, #00c6ff);
        }

        /* Footer */
        footer {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            font-size: 14px;
            position: relative;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>

    <!-- Header -->
    <header>ðŸ“š EduVerse Book Storage ðŸ“š</header>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search books..." onkeyup="searchBooks()">
    </div>

    <!-- Books Grid -->
    <div class="book-grid" id="bookContainer">
        <div class="book">
            <img src="https://via.placeholder.com/200" alt="Book 1">
            <h3>Book Title 1</h3>
            <a href="#" class="download-btn">Download</a>
        </div>
        <div class="book">
            <img src="https://via.placeholder.com/200" alt="Book 2">
            <h3>Book Title 2</h3>
            <a href="#" class="download-btn">Download</a>
        </div>
        <div class="book">
            <img src="https://via.placeholder.com/200" alt="Book 3">
            <h3>Book Title 3</h3>
            <a href="#" class="download-btn">Download</a>
        </div>
        <div class="book">
            <img src="https://via.placeholder.com/200" alt="Book 4">
            <h3>Book Title 4</h3>
            <a href="#" class="download-btn">Download</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>&copy; 2025 EduVerse. All Rights Reserved.</footer>

    <!-- JavaScript -->
    <script>
        // Initialize Particles.js
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                move: { enable: true, speed: 2 }
            }
        });

        // Search Books Function
        function searchBooks() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let books = document.getElementsByClassName("book");

            for (let i = 0; i < books.length; i++) {
                let title = books[i].getElementsByTagName("h3")[0].innerText.toLowerCase();
                books[i].style.display = title.includes(input) ? "block" : "none";
            }
        }
    </script>
</body>
</html>
