<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduVerse Book Storage</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body */
        body {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            text-align: center;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Particles.js Canvas */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Header */
        header {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.3);
        }

        /* Search Bar */
        .search-container {
            margin: 20px 0;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: none;
            border-radius: 25px;
            text-align: center;
            font-size: 16px;
        }

        /* Books Grid */
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        /* Book Card */
        .book {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
        }

        .book:hover {
            transform: scale(1.05);
        }

        .book img {
            width: 100%;
            max-height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }

        .book h3 {
            margin: 10px 0;
        }

        .download-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background: #00c6ff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .download-btn:hover {
            background: #0072ff;
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>

    <!-- Header -->
    <header>ðŸ“š EduVerse Book Storage ðŸ“š</header>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search books..." onkeyup="searchBooks()">
    </div>

    <!-- Books Grid -->
    <div class="book-grid" id="bookContainer">
        <div class="book">
            <img src="https://via.placeholder.com/200" alt="Book 1">
            <h3>Book Title 1</h3>
            <a href="#" class="download-btn">Download Now</a>
        </div>
        <div class="book">
            <img src="https://via.placeholder.com/200" alt="Book 2">
            <h3>Book Title 2</h3>
            <a href="#" class="download-btn">Download Now</a>
        </div>
        <div class="book">
            <img src="https://via.placeholder.com/200" alt="Book 3">
            <h3>Book Title 3</h3>
            <a href="#" class="download-btn">Download Now</a>
        </div>
        <div class="book">
            <img src="https://via.placeholder.com/200" alt="Book 4">
            <h3>Book Title 4</h3>
            <a href="#" class="download-btn">Download Now</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>&copy; 2025 EduVerse. All Rights Reserved.</footer>

    <!-- JavaScript -->
    <script>
        // Initialize Particles.js
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                move: { enable: true, speed: 2 }
            }
        });

        // Search Books Function
        function searchBooks() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let books = document.getElementsByClassName("book");

            for (let i = 0; i < books.length; i++) {
                let title = books[i].getElementsByTagName("h3")[0].innerText.toLowerCase();
                if (title.includes(input)) {
                    books[i].style.display = "block";
                } else {
                    books[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
