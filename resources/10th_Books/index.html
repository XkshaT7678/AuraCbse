<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextEdu Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #1e1e2f;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        /* Particles Background */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        /* Main Container */
        .container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
        }
        #theme-toggle {
            background: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #fff;
        }
        /* Content */
        .content h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        /* Button */
        .btn {
            display: inline-block;
            text-decoration: none;
            color: white;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            transition: 0.3s ease-in-out;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.3);
        }
        /* Footer */
        footer {
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.7;
        }
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Light Theme */
        .light-mode {
            background: #ffffff;
            color: #1e1e2f;
        }
        .light-mode .container {
            background: rgba(0, 0, 0, 0.1);
        }
        .light-mode #theme-toggle {
            color: #1e1e2f;
        }
    </style>
</head>
<body>

    <!-- Particles Background -->
    <div id="particles-js"></div>

    <!-- Main Container -->
    <div class="container">
        <header>
            <h1>NextEdu Academy</h1>
            <button id="theme-toggle">üåô</button>
        </header>

        <div class="content">
            <h2>Welcome to the Future of Learning</h2>
            <p>Get access to premium educational content, live classes, and more.</p>
            <a href="materials.html" class="btn">Explore Materials</a>
        </div>

        <footer>
            <p>¬© 2025 NextEdu Academy | Powered by Akshat Kumar</p>
        </footer>
    </div>

    <script>
        // Initialize Particles.js
        particlesJS("particles-js", {
            particles: {
                number: { value: 80 },
                size: { value: 3 },
                move: { speed: 2 },
                line_linked: { enable: true, color: "#ffffff" }
            }
        });

        // Dark/Light Mode Toggle
        const themeToggle = document.getElementById("theme-toggle");
        themeToggle.addEventListener("click", () => {
            document.body.classList.toggle("light-mode");
            themeToggle.textContent = document.body.classList.contains("light-mode") ? "‚òÄÔ∏è" : "üåô";
        });
    </script>

</body>
</html>
