<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduVerse - Study Materials</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #eef5ff;
            color: #333;
            overflow-x: hidden;
        }

        /* Particles Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #eef5ff;
            z-index: -1;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #004aad, #007bff);
            color: white;
            text-align: center;
            padding: 30px 10px;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .logo {
            height: 90px;
            margin-bottom: 10px;
        }

        .header-text h1 {
            font-size: 28px;
            font-weight: 600;
        }

        .header-text p {
            font-size: 16px;
            opacity: 0.9;
        }

        /* Search Bar */
        .search-bar {
            text-align: center;
            margin: 30px 0;
        }

        .search-input {
            width: 70%;
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #0056b3;
            border-radius: 30px;
            outline: none;
            background: white;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 123, 255, 0.2);
        }

        .search-input:focus {
            border-color: #003580;
            box-shadow: 0px 6px 15px rgba(0, 123, 255, 0.3);
        }

        /* Books Grid */
        .materials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 30px;
            max-width: 1200px;
            margin: auto;
        }

        .book-item {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-top: 4px solid #007bff;
        }

        .book-item:hover {
            transform: translateY(-6px);
            box-shadow: 0px 12px 18px rgba(0, 0, 0, 0.2);
        }

        .book-item h3 {
            font-size: 18px;
            color: #222;
            margin-bottom: 10px;
        }

        .book-item p {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }

        /* Download Button */
        .btn-download {
            display: inline-block;
            background: linear-gradient(135deg, #004aad, #007bff);
            color: white;
            font-size: 14px;
            padding: 12px 18px;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0px 5px 15px rgba(0, 123, 255, 0.3);
            transition: all 0.3s ease;
        }

        .btn-download:hover {
            background: linear-gradient(135deg, #003580, #0056b3);
            transform: translateY(-3px);
            box-shadow: 0px 8px 20px rgba(0, 123, 255, 0.5);
        }

        /* Footer */
        body {
    background: #eef5ff;
    color: #333;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    min-height: 100vh; /* Ensures body takes the full height of the viewport */
}

main {
    flex: 1; /* Pushes the footer down */
}

.footer {
    text-align: center;
    padding: 20px;
    background: linear-gradient(135deg, #004aad, #007bff);
    color: white;
    border-top-left-radius: 30px;
    border-top-right-radius: 30px;
}
        
        .footer a {
            color: #eef5ff;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <!-- Particles Background -->
    <div id="particles-js"></div>

    <header>
        <a href="index.html"><img src="/images/20250216_113226.jpg" alt="Logo" class="logo"></a>
        <div class="header-text">
            <h1>EduVerse Study Materials</h1>
            <p>Boost your preparation with our curated selection of study materials!</p>
        </div>
    </header>

    <main>
        <!-- Search Bar -->
        <section class="search-bar">
            <input type="text" id="searchInput" class="search-input" placeholder="üîç Search for Books.." onkeyup="filterBooks()">
        </section>

        <!-- Books Grid -->
        <section class="materials-grid" id="materialsGrid">

    <!-- Particles.js Library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        /* Particles.js Config */
        particlesJS("particles-js", {
            particles: {
                number: { value: 80 },
                size: { value: 3 },
                move: { speed: 2 },
                color: { value: "#007bff" },
                line_linked: { enable: true, color: "#007bff" }
            }
        });

        function filterBooks() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.book-item').forEach(item => {
                item.style.display = item.querySelector('h3').textContent.toLowerCase().includes(searchInput) ? "block" : "none";
            });
        }
    </script>

</body>
</html>
