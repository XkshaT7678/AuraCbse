<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <script src="https://cdn.tailwindcss.com/"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
    <style>
        /* Header */
        body {
            padding-top: 60px; /* Space for the fixed header */
        }

        header {
            background-color: #03eaff;
            padding: 1rem 10px;
            display: flex;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            height: 50px;
            width: 100%;
            position: fixed;
            top: 10px;
            left: 0;
            z-index: 1000;
        }

        header img {
            margin-right: 10px;
            cursor: pointer;
        }

        .header-title {
            font-size: 1.2rem;
            font-weight: 800;
            color: #000;
            font-family: "Arial", sans-serif;
        }

        .content {
            padding: 20px;
        }

        .button-container a {
            text-align: center;
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .button-container a:hover {
            transform: translateY(-2px);
        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- Header -->
    <header>
        <a href="javascript:history.back()">
            <img src="https://cdn-icons-png.flaticon.com/512/271/271220.png" alt="Back" width="24" height="24">
        </a>
        <span class="header-title">EduVerse Network</span>
    </header>

    <!-- Video Player Section -->
    <div id="plyr-video" class="p-4">
        <video id="player" controls class="w-full max-w-screen-lg mx-auto block rounded-lg shadow-lg plyr--video"></video>

        

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('player');
            const urlParams = new URLSearchParams(window.location.search);
            const lessonurl = urlParams.get('lessonurl');

            if (!lessonurl) {
                Swal.fire('Error', 'Live Is Not Started Yet.', 'error');
                return;
            }

            if (/^(http|https):\/\/(?:www\.)?youtube\.com\/watch\?v=|https:\/\/youtu\.be\//.test(lessonurl)) {
                const youtubePlayer = new Plyr(video, {
                    autoplay: true,
                    controls: [
                        'play-large', 'rewind', 'play', 'fast-forward', 'progress', 'current-time',
                        'duration', 'mute', 'volume', 'captions', 'settings', 'fullscreen'
                    ]
                });
                youtubePlayer.source = {
                    type: 'video',
                    sources: [{ src: lessonurl, provider: 'youtube' }]
                };
            } else if (/^(http|https):\/\/.+\.m3u8$/.test(lessonurl)) {
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(lessonurl);
                    hls.attachMedia(video);
                } else {
                    video.src = lessonurl;
                }
            } else {
                Swal.fire('Error', 'Invalid video URL.', 'error');
            }
        });
    </script>
</body>

</html>
