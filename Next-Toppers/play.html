<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Video Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>

    <style>
        body {
            padding-top: 60px;
            background-color: #f3f4f6;
            transition: background 0.3s;
        }

        header {
            background-color: #03eaff;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 10px;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .header-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #000;
        }

        .player-container {
            display: flex;
            justify-content: center;
            margin-top: 60px;
            position: relative;
        }

        video {
            width: 100%;
            max-width: 900px;
            border-radius: 10px;
        }

        /* Full-width Progress Bar */
        .plyr__controls {
            flex-direction: column-reverse;
        }

        .plyr__progress {
            width: 100% !important;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        /* Sidebar Volume Control */
        .volume-sidebar {
            position: fixed;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .volume-sidebar input {
            transform: rotate(-90deg);
            width: 100px;
        }

        .volume-sidebar img {
            cursor: pointer;
            width: 24px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <a href="javascript:history.back()">
            <img src="https://cdn-icons-png.flaticon.com/512/271/271220.png" alt="Back" width="24">
        </a>
        <span class="header-title">EduVerse Network</span>
    </header>

    <!-- Video Player -->
    <div class="player-container">
        <video id="player" controls class="plyr__video-embed"></video>
    </div>

    <!-- Sidebar Volume Control -->
    <div class="volume-sidebar">
        <img id="muteBtn" src="https://cdn-icons-png.flaticon.com/512/61/61045.png" alt="Mute" width="30">
        <input type="range" id="volumeSlider" min="0" max="1" step="0.05">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('player');
            const volumeSlider = document.getElementById('volumeSlider');
            const muteBtn = document.getElementById('muteBtn');

            const urlParams = new URLSearchParams(window.location.search);
            const lessonurl = urlParams.get('lessonurl');

            if (!lessonurl) {
                Swal.fire('Error', 'Live is not started yet.', 'error');
                return;
            }

            const player = new Plyr(video, {
                controls: [
                    'play-large', 'rewind', 'play', 'fast-forward', 'progress', 'current-time',
                    'duration', 'mute', 'captions', 'settings', 'pip', 'airplay', 'fullscreen'
                ],
                settings: ['captions', 'quality', 'speed'],
                speed: { selected: 1.0, options: [0.5, 1, 1.5, 2, 3] }
            });

            // YouTube Support
            if (/^(http|https):\/\/(?:www\.)?youtube\.com\/watch\?v=|https:\/\/youtu\.be\//.test(lessonurl)) {
                player.source = {
                    type: 'video',
                    sources: [{ src: lessonurl, provider: 'youtube' }]
                };
            }
            // HLS Streaming Support
            else if (/^(http|https):\/\/.+\.m3u8$/.test(lessonurl)) {
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(lessonurl);
                    hls.attachMedia(video);
                } else {
                    video.src = lessonurl;
                }
            } else {
                Swal.fire('Error', 'Invalid video URL.', 'error');
            }

            // Sidebar Volume Control
            volumeSlider.value = player.volume;
            volumeSlider.addEventListener('input', () => {
                player.volume = volumeSlider.value;
                if (player.volume == 0) {
                    muteBtn.src = "https://cdn-icons-png.flaticon.com/512/61/61046.png"; // Muted Icon
                } else {
                    muteBtn.src = "https://cdn-icons-png.flaticon.com/512/61/61045.png"; // Normal Icon
                }
            });

            muteBtn.addEventListener('click', () => {
                player.muted = !player.muted;
                muteBtn.src = player.muted ? "https://cdn-icons-png.flaticon.com/512/61/61046.png" : "https://cdn-icons-png.flaticon.com/512/61/61045.png";
            });

            // Skip ±10 seconds
            function skip(seconds) {
                player.currentTime += seconds;
            }

            // Adding Skip Buttons
            const controls = player.elements.controls;
            if (controls) {
                const skipButtons = [
                    { label: '⏪', time: -10 },
                    { label: '⏩', time: 10 }
                ];
                skipButtons.forEach(btn => {
                    const button = document.createElement('button');
                    button.innerHTML = btn.label;
                    button.classList.add('plyr__control');
                    button.onclick = () => skip(btn.time);
                    controls.appendChild(button);
                });
            }
        });
    </script>

</body>
</html>
