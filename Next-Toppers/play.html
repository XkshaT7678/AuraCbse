<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Video Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>

    <style>
        /* General Body Styling */
        body {
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        /* Video Container */
        .video-container {
            position: relative;
            max-width: 900px;
            margin: 60px auto;
        }

        video {
            width: 100%;
            border-radius: 10px;
        }

        /* Full-Width Progress Bar */
        .plyr__controls {
            flex-direction: column-reverse;
        }

        .plyr__progress {
            width: 100% !important;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        /* Sidebar Volume Control */
        .volume-sidebar {
            position: fixed;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .volume-sidebar input {
            transform: rotate(-90deg);
            width: 100px;
        }

        .volume-sidebar img {
            cursor: pointer;
            width: 24px;
            margin-bottom: 5px;
        }

        /* Skip Buttons */
        .skip-buttons {
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 50%;
            width: 100%;
            transform: translateY(-50%);
        }

        .skip-buttons button {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .skip-buttons button:hover {
            background: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>

<body>

    <!-- Video Player -->
    <div class="video-container">
        <video id="player" controls class="plyr__video-embed"></video>

        <!-- Skip Buttons -->
        <div class="skip-buttons">
            <button id="rewind">⏪ -10s</button>
            <button id="forward">⏩ +10s</button>
        </div>
    </div>

    <!-- Sidebar Volume Control -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('player');
            const volumeSlider = document.getElementById('volumeSlider');
            const muteBtn = document.getElementById('muteBtn');
            const rewindBtn = document.getElementById('rewind');
            const forwardBtn = document.getElementById('forward');

            const urlParams = new URLSearchParams(window.location.search);
            const lessonurl = urlParams.get('lessonurl');

            if (!lessonurl) {
                Swal.fire('Error', 'Live is not started yet.', 'error');
                return;
            }

            const player = new Plyr(video, {
                controls: [
                    'play-large', 'rewind', 'play', 'fast-forward', 'progress', 'current-time',
                    'duration', 'mute', 'captions', 'settings', 'pip', 'airplay', 'fullscreen'
                ],
                settings: ['captions', 'quality', 'speed'],
                speed: { selected: 1.0, options: [0.5, 1, 1.5, 2, 3] }
            });

            // YouTube Support
            if (/^(http|https):\/\/(?:www\.)?youtube\.com\/watch\?v=|https:\/\/youtu\.be\//.test(lessonurl)) {
                player.source = {
                    type: 'video',
                    sources: [{ src: lessonurl, provider: 'youtube' }]
                };
            }
            // HLS Streaming Support
            else if (/^(http|https):\/\/.+\.m3u8$/.test(lessonurl)) {
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(lessonurl);
                    hls.attachMedia(video);
                } else {
                    video.src = lessonurl;
                }
            } else {
                Swal.fire('Error', 'Invalid video URL.', 'error');
            }

            // Sidebar Volume Control
            volumeSlider.value = player.volume;
            volumeSlider.addEventListener('input', () => {
                player.volume = volumeSlider.value;
                if (player.volume == 0) {
                    muteBtn.src = "https://cdn-icons-png.flaticon.com/512/61/61046.png"; // Muted Icon
                } else {
                    muteBtn.src = "https://cdn-icons-png.flaticon.com/512/61/61045.png"; // Normal Icon
                }
            });

            muteBtn.addEventListener('click', () => {
                player.muted = !player.muted;
                muteBtn.src = player.muted ? "https://cdn-icons-png.flaticon.com/512/61/61046.png" : "https://cdn-icons-png.flaticon.com/512/61/61045.png";
            });

            // Skip ±10 seconds
            rewindBtn.addEventListener('click', () => {
                player.currentTime -= 10;
            });

            forwardBtn.addEventListener('click', () => {
                player.currentTime += 10;
            });
        });
    </script>

</body>
</html>
