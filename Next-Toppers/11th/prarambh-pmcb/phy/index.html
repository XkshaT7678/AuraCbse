<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduVerse - Lectures & Notes</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #0d1117;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
            transition: 0.3s ease-in-out;
        }

        h1 {
            color: #00ffcc;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-size: 30px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .top-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-label {
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .switch {
            position: relative;
            width: 50px;
            height: 25px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #0077b6;
            border-radius: 34px;
            cursor: pointer;
            transition: 0.4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: #00ffcc;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        #searchInput {
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: none;
            margin: 15px 0;
            outline: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }

        .content {
            margin-top: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 255, 204, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 25px rgba(0, 255, 204, 0.5);
        }

        .card h2 {
            margin-bottom: 5px;
            font-size: 20px;
            font-weight: bold;
        }

        .card p {
            margin-bottom: 10px;
            font-size: 16px;
            color: #d1d1d1;
        }

        .btn {
            display: inline-block;
            padding: 10px 15px;
            background: #0077b6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            background: #00ffcc;
            color: black;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="container">
        <h1>EduVerse - Lectures & Notes</h1>

        <div class="top-controls">
            <input type="text" id="searchInput" placeholder="Search Chapters...">
            <div class="toggle-container">
                <span class="toggle-label">Lectures</span>
                <label class="switch">
                    <input type="checkbox" id="toggleSwitch">
                    <span class="slider"></span>
                </label>
                <span class="toggle-label">Notes</span>
            </div>
        </div>

        <div id="lecturesSection" class="content">
            <div class="card">
                <h2>Chapter 1: Motion</h2>
                <p>Part 1</p>
                <a href="#" class="btn">Watch Now</a>
            </div>
            <div class="card">
                <h2>Chapter 1: Motion</h2>
                <p>Part 2</p>
                <a href="#" class="btn">Watch Now</a>
            </div>
            <div class="card">
                <h2>Chapter 2: Electricity</h2>
                <p>Part 1</p>
                <a href="#" class="btn">Watch Now</a>
            </div>
        </div>

        <div id="notesSection" class="content hidden">
            <div class="card">
                <h2>Chapter 1: Motion</h2>
                <a href="notes.html" class="btn">View PDF</a>
            </div>
            <div class="card">
                <h2>Chapter 2: Electricity</h2>
                <a href="notes.html" class="btn">View PDF</a>
            </div>
        </div>
    </div>

    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 100 },
                size: { value: 3 },
                move: { speed: 2 },
                line_linked: { enable: true, color: "#00ffcc" }
            }
        });

        document.addEventListener("DOMContentLoaded", () => {
            const toggleSwitch = document.getElementById("toggleSwitch");
            const lecturesSection = document.getElementById("lecturesSection");
            const notesSection = document.getElementById("notesSection");
            const searchInput = document.getElementById("searchInput");

            toggleSwitch.addEventListener("change", () => {
                if (toggleSwitch.checked) {
                    notesSection.classList.remove("hidden");
                    lecturesSection.classList.add("hidden");
                } else {
                    lecturesSection.classList.remove("hidden");
                    notesSection.classList.add("hidden");
                }
            });

            searchInput.addEventListener("input", () => {
                let filter = searchInput.value.toLowerCase();
                let cards = document.querySelectorAll(".card");

                cards.forEach(card => {
                    let text = card.querySelector("h2").textContent.toLowerCase();
                    card.style.display = text.includes(filter) ? "block" : "none";
                });
            });
        });
    </script>

</body>
</html>
