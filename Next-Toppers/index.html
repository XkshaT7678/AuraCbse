<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Header */
        body {
            padding-top: 50px;
        }

        header {
            background-color: #6495ED;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.15);
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            z-index: 1000;
        }

        .header-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #f9f9f9;
        }

        .notification-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: url('images/notification.jpg') no-repeat center center;
            background-size: cover;
            cursor: pointer;
            position: relative;
        }

        .notification-icon .notification-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            font-size: 12px;
            font-weight: bold;
            border-radius: 50%;
            padding: 2px 6px;
            display: none;
        }

        .notifications-dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: white;
            color: black;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 250px;
            border-radius: 8px;
            z-index: 1001;
        }

        .notifications-dropdown .notification {
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
        }

        .notifications-dropdown .notification:last-child {
            border-bottom: none;
        }

        .notifications-dropdown p {
            margin: 10px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            padding: 100px 20px 20px;
            text-align: center;
        }

        .batch-image {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .batch-name {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin: 20px 0 30px;
        }

        /* Board Grid */
        .board-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .board-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            width: 90%;
            max-width: 600px;
        }

        .board-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        .board-card p {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .board-card img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        a {
            text-decoration: none;
            color: red;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-title">EduVerse</div>
        <div class="notification-icon" onclick="toggleNotifications()">
            <span class="notification-count" id="notification-count">0</span>
            <div class="notifications-dropdown" id="notifications-dropdown">
                <p>No new notifications</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <img src="/images/Ev.jpg" alt="Batch Image" class="batch-image">
        <h1 class="batch-name">Select Your Class Í™ú</h1>
        
        <div class="board-grid">
            <a href="10th/index.html">
                <div class="board-card">
                    <p>10th</p>
                    <img src="/images/Next%20Toppers%20Final%20Logo.png" alt="CBSE Icon">
                </div>
            </a>
        </div>

        <div class="board-grid">
            <a href="11th/index.html">
                <div class="board-card">
                    <p>11th</p>
                    <img src="/images/Next%20Toppers%20Final%20Logo.png" alt="CBSE Icon">
                </div>
            </a>
</div>
    </main>

    <script>
        function toggleNotifications() {
            const dropdown = document.getElementById("notifications-dropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        function addNotification(message) {
            const notificationCount = document.getElementById("notification-count");
            const dropdown = document.getElementById("notifications-dropdown");

            const currentCount = parseInt(notificationCount.textContent, 10);
            notificationCount.textContent = currentCount + 1;
            notificationCount.style.display = "inline-block";

            const newNotification = document.createElement("div");
            newNotification.className = "notification";
            newNotification.textContent = message;

            if (dropdown.querySelector("p")) {
                dropdown.innerHTML = "";
            }

            dropdown.appendChild(newNotification);
        }
    </script>
</body>
</html>
