<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduVerse Timer</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #4682b4, #1e3c72);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
    }

    header {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 0;
      font-size: 1.8rem;
      font-weight: bold;
      backdrop-filter: blur(10px);
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    main {
      margin-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
      max-width: 600px;
      width: 100%;
    }

    .quote-container {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 10px;
      font-size: 1.2rem;
      font-style: italic;
      font-weight: 400;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      gap: 15px;
      backdrop-filter: blur(10px);
    }

    .quote-icon {
      font-size: 2rem;
      color: #ffeb3b;
    }

    .timer-container {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .timer-svg {
      transform: rotate(-90deg);
      overflow: visible;
    }

    .circle-bg {
      fill: none;
      stroke: rgba(255, 255, 255, 0.2);
      stroke-width: 8;
    }

    .circle-progress {
      fill: none;
      stroke: #ffeb3b;
      stroke-width: 8;
      stroke-linecap: round;
      stroke-dasharray: 628;
      stroke-dashoffset: 628;
      transition: stroke-dashoffset 0.05s linear;
    }

    .time-display {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
    }

    .time-input {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    input[type="number"] {
      width: 70px;
      padding: 10px;
      border: 2px solid #ffeb3b;
      border-radius: 5px;
      font-size: 1rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    input[type="number"]:focus {
      outline: 2px solid #ffeb3b;
    }

    .controls {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      background-color: #ffeb3b;
      color: black;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #ffd700;
      transform: scale(1.05);
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    footer {
      margin-top: auto;
      width: 100%;
      padding: 10px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      font-size: 0.9rem;
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>
  <header>EduVerse Timer</header>
  <main>
    <div class="quote-container">
      <div class="quote-icon">‚ùù</div>
      <div id="quote"></div>
    </div>
    <div class="timer-container">
      <svg class="timer-svg" width="200" height="200">
        <circle class="circle-bg" cx="100" cy="100" r="96"></circle>
        <circle class="circle-progress" cx="100" cy="100" r="96"></circle>
      </svg>
      <div class="time-display" id="time-display">00:00:00</div>
    </div>
    <div class="time-input">
      <input type="number" id="input-hours" min="0" placeholder="HH">
      <input type="number" id="input-minutes" min="0" max="59" placeholder="MM">
      <input type="number" id="input-seconds" min="0" max="59" placeholder="SS">
    </div>
    <div class="controls">
      <button id="start-btn">Start</button>
      <button id="reset-btn" disabled>Reset</button>
    </div>
  </main>
  <footer>&copy; 2025 EduVerse</footer>

  <script>
    const quoteContainer = document.getElementById("quote");
    const timeDisplay = document.getElementById("time-display");
    const startBtn = document.getElementById("start-btn");
    const resetBtn = document.getElementById("reset-btn");
    const hoursInput = document.getElementById("input-hours");
    const minutesInput = document.getElementById("input-minutes");
    const secondsInput = document.getElementById("input-seconds");
    const circleProgress = document.querySelector(".circle-progress");

    let totalSeconds = 0, initialTime = 0, countdownInterval;

    function updateProgressBar() {
      const circumference = 2 * Math.PI * 96;
      requestAnimationFrame(() => {
        const progress = totalSeconds / initialTime;
        circleProgress.style.strokeDashoffset = circumference * (1 - progress);
      });
    }

    function startTimer() {
      totalSeconds = (parseInt(hoursInput.value) || 0) * 3600 +
                     (parseInt(minutesInput.value) || 0) * 60 +
                     (parseInt(secondsInput.value) || 0);
      initialTime = totalSeconds;

      if (totalSeconds <= 0) return alert("Please enter a valid time!");

      startBtn.disabled = true;
      resetBtn.disabled = false;

      countdownInterval = setInterval(() => {
        if (totalSeconds > 0) {
          totalSeconds--;
          let hrs = Math.floor(totalSeconds / 3600);
          let mins = Math.floor((totalSeconds % 3600) / 60);
          let secs = totalSeconds % 60;
          timeDisplay.textContent = `${hrs.toString().padStart(2, "0")}:${mins.toString().padStart(2, "0")}:${secs.toString().padStart(2, "0")}`;
          updateProgressBar();
        } else {
          clearInterval(countdownInterval);
        }
      }, 100);
    }

    startBtn.addEventListener("click", startTimer);
    resetBtn.addEventListener("click", () => location.reload());
  </script>
</body>
</html>
