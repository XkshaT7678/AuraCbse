<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduVerse View Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .counter-box {
            display: inline-block;
            padding: 20px;
            background: #007bff;
            color: white;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Welcome to EduVerse</h1>
    <div class="counter-box">
        Views: <span id="viewCount">Loading...</span>
    </div>

    <!-- Firebase View Counter Script -->
    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, get, set, update, increment, onValue } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

        // Firebase Config (Replace with your credentials)
        const firebaseConfig = {
            apiKey: "AIzaSyCFSTWRJ6O4BLk2rWJHqjE7bsjZfmS6fag",
            authDomain: "ev-counter.firebaseapp.com",
            databaseURL: "https://ev-counter-default-rtdb.firebaseio.com",
            projectId: "ev-counter",
            storageBucket: "ev-counter.firebasestorage.app",
            messagingSenderId: "775140261951",
            appId: "1:775140261951:web:6bc5259d17f024fd1bb88a",
            measurementId: "G-5LQ3R6PCXR"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Reference the view counter
        const viewRef = ref(db, "eduverseViews");

        // Increment the view count on each visit
        get(viewRef).then((snapshot) => {
            if (snapshot.exists()) {
                update(viewRef, { count: increment(1) });
            } else {
                set(viewRef, { count: 1 });
            }
        });

        // Display the updated view count in real-time
        onValue(viewRef, (snapshot) => {
            if (snapshot.exists()) {
                document.getElementById("viewCount").textContent = snapshot.val().count;
            } else {
                document.getElementById("viewCount").textContent = "0";
            }
        });
    </script>
</body>
</html>
