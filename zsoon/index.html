<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(-45deg, #dbe9f6, #f0f4f8, #c5e3f6, #d4f1f4);
            background-size: 400% 400%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .coming-soon-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 550px;
            width: 90%;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.4rem;
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        a.telegram-link {
            display: inline-block;
            background: linear-gradient(135deg, #00acee, #0078b8);
            color: #fff;
            padding: 14px 28px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 6px 18px rgba(0, 172, 238, 0.3);
        }

        a.telegram-link:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 172, 238, 0.5);
        }

        .footer-note {
            font-size: 0.85rem;
            color: #7d8c99;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            a.telegram-link {
                padding: 12px 24px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>

    <!-- Particles.js Container -->

    </div>

    <script>

                "color": {
                    "value": "#3498db"
                },
                "shape": {

                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
